<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team-container">
                <h3>HOME</h3>
                <div class="score">
                    <p id="home-score">0</p>
                </div>
                 <div>
                    <button class="increment-btn" onclick="addOneHome()">+1</button>
                    <button class="increment-btn" onclick="addTwoHome()">+2</button>
                    <button class="increment-btn" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div class="reset">
                <button onclick="reset()" id="reset-btn">RESET</button>
            </div>
            <div class="team-container">
                <h3>GUEST</h3>
                <div class="score">
                    <p id="away-score">0</p>
                </div>
                <div>
                    <button class="increment-btn" onclick="addOneAway()">+1</button>
                    <button class="increment-btn" onclick="addTwoAway()">+2</button>
                    <button class="increment-btn" onclick="addThreeAway()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
